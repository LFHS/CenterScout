<div class="container" id="login">
	<div class="row">
		<div class="col-md-12">
			<div class="wrap">
				<p class="form-title">Welcome to CenterScout</p>
				<form  class="login">
					<input ng-model="username" data-toggle="tooltip" data-placement="right" title="Your student ID number that you normally use to log in." placeholder="Student ID" type="text">
					<input ng-model="password" data-toggle="tooltip" data-placement="right" title="The same password you would use to log in to PowerSchool&reg; with" placeholder="Password" type="password">

					<div class="btn-group">
						<input ng-click="signIn()" class="btn btn-success btn-sm" type="button" value="Sign In">

						<button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown">
						      <span class="caret"></span>
						</button>

						<ul class="dropdown-menu right">
							<li class="faux-item">Remember me for...</li>
							<li><a href="#/login">10 minutes</a></li>
							<li><a href="#/login">1 hour</a></li>
							<li><a href="#/login">1 day</a></li>
							<li><a href="#/login">1 week</a></li>
							<li><a href="#/login">1 year</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

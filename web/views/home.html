<div class="row">
    <div class="col-md-6">

        <h2>Assignments</h2>
        <table class="table table-striped">
            <tr ng-repeat="assignment in assignments">
                <td class="check"><input type="checkbox" ng-checked="assignment.done" ng-model="assignment.done"></td>
                <td class="item" ng-class="{done: assignment.done}">{{ assignment.name }}</td>
                <td class="course"><span class="label label-primary">{{ assignment.class }}</span></td>
                <td class="date">{{ assignment.date }}</td>
            </tr>
        </table>

        <h2>News</h2>
        <table class="table table-striped">
            <tr>
                <td class="check"><span>&bull;</span></td>
                <td class="item"><a href="news?id=">CenterScout Public Beta Now Open!</a></td>
                <td class="date">02/05</td>
            </tr>
        </table>

    </div>
    <div class="col-md-6">

        <h2>Grades</h2>
        <div class="gradeSelector">
            <div class="btn-group" ng-class="{courseSelectorOpen: open}">
                <button class="btn btn-sm dropdown-toggle" data-toggle="dropdown" ng-click="courseSelectorOpen=!courseSelectorOpen">
                    {{ selectedCourse }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="course in courses">
                        <a ng-click="setSelectedCourse()">{{ course }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <table class="table table-striped">
            <tr ng-repeat="grade in grades | filter:{ class: selectedCourse }">
                <td class="item" ng-class="{done: assignment.done}">{{ grade.name }}</td>
                <td class="frac">{{ grade.fraction }}</td>
                <td class="percent">{{ grade.percent }}</td>
                <td class="course"><span class="label label-primary">{{ grade.class }}</span></td>
                <td class="date">{{ grade.date }}</td>
            </tr>
        </table>

    </div>
</div>

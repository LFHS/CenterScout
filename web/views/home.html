<div class="row">
    <div class="col-md-6">

        <h2>Assignments</h2>
        <table class="table table-striped">
            <tr ng-repeat="assignment in assignments">
                <td class="check"><input type="checkbox" ng-checked="assignment.done"></td>
                <td class="item" ng-class="{done: assignment.done}">{{ assignment.name }}</td>
                <td class="course"><span class="label label-primary">{{ assignment.class }}</span></td>
                <td class="date">{{ assignment.date }}</td>
            </tr>
        </table>

        <h2>News</h2>
        <table class="table table-striped">
            <tr>
                <td class="check"><span>&bull;</span></td>
                <td class="item"><a href="news?id=">CenterScout Public Beta Now Open!</a></td>
                <td class="date">02/05</td>
            </tr>
        </table>

    </div>
    <div class="col-md-6">

        <h2>Grades</h2>

        <div class="gradeSelector">
            <div class="btn-group">
                <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" type="button">AAA <span class="caret"></span></button>

                <ul class="dropdown-menu">
                    <li class="active"><a href="#">M</a></li>
                    <li><a href="#">E</a></li>
                    <li><a href="#">CAD</a></li>
                    <li><a href="#">HE</a></li>
                    <li><a href="#">WC</a></li>
                    <li><a href="#">FR</a></li>
                    <li><a href="#">BIO</a></li>
                </ul>
            </div>
        </div>

        <div class="row">

            <div class="col-md-2">
                <div class="courseinfo">
                    A
                </div>
            </div>

            <div class="col-md-2">
                <div class="courseinfo">
                    97.3%
                </div>
            </div>

            <div class="col-md-2">
                <div class="courseinfo">
                    5.0
                </div>
            </div>

            <div class="col-md-offset-1 col-md-3">
                <div class="courseinfo">
                    <a href="class.html">More details</a>
                </div>
            </div>
        </div>
    </div>
</div>
